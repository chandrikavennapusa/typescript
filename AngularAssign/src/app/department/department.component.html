<div class="p-grid navBarText">
    <div class="p-col bg-cyan-300 w-full h-6rem relative ">
        <h2 class="deptlistText"> <span> <i class="material-icons">people</i> </span> Department List </h2>
    </div>
</div>
<div class="w-11 surface-section relative depttableContainer">
    <div class="w-12 surface-section relative border-bottom-2 border-400  h-5rem">
        <p-dropdown [options]="rowsPerPageOptions" optionLabel="label" optionValue="value" [(ngModel)]="rows"
            (ngModelChange)="first"></p-dropdown>
    </div>
    <div class="card">
        <p-table [columns]="cols" [value]="fetchingDeptDetails" sortMode="multiple" [paginator]="true" [rows]="rows"
            (onPageChange)="onPageChange($event)" responsiveLayout="scroll" styleClass="p-datatable-striped">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                        {{col.header}}
                        <p-sortIcon [field]="col.field"></p-sortIcon>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr (dblclick)="doubleClick(rowData.departmentId)">
                    <td *ngFor="let col of columns">
                        {{rowData[col.field]}}
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="16" style="text-align: center;">No data found</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
