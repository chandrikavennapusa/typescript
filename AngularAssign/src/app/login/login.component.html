
<div class=" bg-blue-100 sm:h-full backgroundcolor">

    <div>
        <p-messages [(value)]="passwordmessage"></p-messages>
        <p-messages [(value)]="errormessage"></p-messages>
    </div>


    <div  class="card border-1 h-30rem w-23rem formgrid grid  col-6 col-offset-4 logincontainer surface-50 border-round-sm">
<div class="field">
   
    </div>
    <form #mylogin="ngForm" (ngSubmit)="loginUserAccount()" >
    <div class="field grid">
        <div class="col-6  col-offset-2"> <img src="./assets/itorizonlogo.png" alt="Image" class="itorizonimg"> </div>
        <div class="col-12  col-offset-4"><h3 class="welcomeEle">Welcome</h3></div>
    </div>
    <div class="field  grid">
            <div class="col-12 paraphEle">
                <p>please use Registerd userName and Password to Login your account </p>
            </div>
    </div>

    <div class="field col usernameEle">
      <div>  <label>UserName</label></div>
        <input type="text"  pInputText   name="UserName" [(ngModel)]="UserName" class="inputtextfield"  />
    </div>
    <div class="field col passwordEle">
       <div>
        <label>Password</label>
       </div>
       <input [type]="changetype?'password':'text'"   pInputText  [(ngModel)]="password"  name="password" ngModel  class="inputtextfield"   >
       <span class="eyeicon" (click)="viewpress()"> <i [ngClass]=" visable ? ' fa fa-eye':'fa fa-eye-slash'"></i> </span>
       
    </div>
  <div class="grid field col loginEle">
    
  <div class="col-12">
  <button  pButton type="submit" label="Login"  class="inputtextfield"></button>
   </div>
  </div> 
    </form>
        <div class="field grid resetEle">
        
            <div class="col-12 col-12 mb-2 md:col-2 md:mb-0 ">
                <button pButton  type=" button" label="Reset" (click)="reset()" ></button>
            </div>
        </div>
   </div>
</div>
