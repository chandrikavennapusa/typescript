<div class="grid bg-cyan-300 navgationBarText ">
  <div class="col  text-left text-1xl">
    <h2 class="updateEmployeeListText"> <span> <i class="material-icons peopleTextIcon">people</i> </span> Update EmpList</h2>
  </div>
</div>
<p-toast></p-toast>
<div class="employeeTableDetailsContainer bg-white w-11 border-noround  border-100 border-solid">
  <form #EmployeeForm="ngForm" (ngSubmit)="submitUpdateEmployeeData()" ngNativeValidate>
    <div class="grid employeeTableFormContainer pb-8">
      <div class="col md:col-4  ">
        <div class="mb-3"><label> Employee Id *</label></div>
        <input type="text" pInputText name="employeeId" [(ngModel)]="employeeDetailObj.employeeId" [disabled]="true" />
      </div>
      <div class=" col md:col-4 ">
        <div class="mb-3"><label>First Name * </label></div>
        <input type="text" pInputText name="firstName" [(ngModel)]="employeeDetailObj.firstName" required
          pattern="^[a-zA-Z]+$" [disabled]="!editMode" #fName="ngModel" />
        <div class="errorMessageText" *ngIf="fName.touched && fName.invalid"> enter the valid name</div>
      </div>
      <div class=" col  md:col-4">
        <div class="mb-3"><label> Last Name * </label></div>
        <input type="text" #lName="ngModel" pInputText name="lastName" [(ngModel)]="employeeDetailObj.lastName" required
          pattern="^[a-zA-Z]+$" [disabled]="!editMode" />
        <div class="errorMessageText" *ngIf="lName.touched && lName.invalid"> enter the valid name</div>
      </div>
      <div class="col md:col-4">
        <div class="mb-3"><label>Gender *</label></div>
        <div class="formgroup-inline">
          <div class="field-radiobutton">
            <p-radioButton name="gender" value="male" [(ngModel)]="employeeDetailObj.gender"
              [disabled]="!editMode"></p-radioButton>
            <label>Male</label>
          </div>
          <div class="field-radiobutton">
            <p-radioButton name="gender" value="Female" [(ngModel)]="employeeDetailObj.gender"
              [disabled]="!editMode"></p-radioButton>
            <label>Female</label>
          </div>
          <div class="field-radiobutton">
            <p-radioButton name="gender" value="customgender" [(ngModel)]="employeeDetailObj.gender"
              [disabled]="!editMode"></p-radioButton>
            <label>Customgender</label>
          </div>
        </div>
      </div>
      <div class="col md:col-4 ">
        <div class="mb-3"> <label> Date of Birth * </label></div>
        <p-calendar [(ngModel)]="dobValue" name="dob" appendTo="body" [required]="true" [showTime]="true"
          hourFormat="12" [maxDate]="maxDate" [showSeconds]="true" [disabled]="!editMode"> </p-calendar>
      </div>
      <div class=" col-12 md:col-4">
        <div class="mb-2 mt-2"><label>EmailId *</label></div>
        <input type="text" [(ngModel)]="employeeDetailObj.mailId" name="mailId" pInputText #email1="ngModel" required
          [disabled]="!editMode"
          pattern="^[a-z0-9._%+-]+@[a-z0-9]+[.]+[a-z]{2,4}$" />
        <div class="errorMessageText" *ngIf="email1.touched && email1.invalid"> enter the valid email id</div>
      </div>
      <div class="col md:col-4 input-box ">
        <div class="mb-3"> <label> Mobile No</label></div>
        <div class="mobileNumberText">
        <input type="text" #ph="ngModel" pInputText  [(ngModel)]="employeeDetailObj.phoneNumber" class="mobileNumberFieldText"
          maxlength="10" name="phoneNumber" pattern="^[0-9]{10}$" mode="decimal" [disabled]="!editMode">
          <span class="mobileCodeText" [ngClass]="{'mobileTextGreyColor':!editMode , 'mobileTextblackColor':editMode}">+91</span>
        </div>
        <div class="errorMessageText" *ngIf="ph.touched && ph.invalid"> Please, Enter 10 digit Mobile Number</div>
      </div>
      <div class="col-12 md:col-4">
        <div class="mb-2 mt-2"><label> BloodGroup</label></div>
        <p-dropdown [options]="bloodGroup" [(ngModel)]="bloodgroupValues" name="bloodGroup" optionLabel="name"
          [disabled]="!editMode"></p-dropdown>
      </div>
      <div class=" col-12 md:col-4">
        <div class="mb-2 mt-2"> <label> Address</label></div>
        <input type="text" pInputText [(ngModel)]="employeeDetailObj.address" [disabled]="!editMode" name="address"
          pattern="^[-_a-zA-Z0-9.]+$" />
      </div>
      <div class=" col-12 md:col-4">
        <div class="mb-2 mt-2"> <label>Department * </label></div>
        <input type="text" pInputText [(ngModel)]="employeeDetailObj.department" [disabled]="!editMode"
          name="department" pattern="^[a-zA-Z]+$" #dept="ngModel"  required />
        <div class="errorMessageText" *ngIf="dept.touched && dept.invalid"> enter the valid department name</div>
      </div>
      <div class="col md:col-4">
        <div class="mb-3"> <label> Date Of Joining *</label></div>
        <p-calendar [(ngModel)]="dateOfJoiningValue" appendTo="body" name="dateOfJoining" [maxDate]="maxDate"
          [showTime]="true" hourFormat="12" [showSeconds]="true" [required]="true" [disabled]="!editMode"> </p-calendar>
      </div>
      <div class="col md:col-4">
        <div class="mb-3"> <label> Salary *</label></div>
        <input type="text" #salaryNumber="ngModel" pInputText [(ngModel)]="employeeDetailObj.salary" name="salary" required
          pattern="^[+]?[0-9]+([0-9])*$" [disabled]="!editMode" />
        <div class="errorMessageText" *ngIf="salaryNumber.touched && salaryNumber.invalid"> enter the valid salary number</div>
      </div>
      <div class="col md:col-4">
        <div class="mb-3"> <label> Shift *</label></div>
        <p-dropdown [options]="shift" [(ngModel)]="shiftValue" name="shift" [disabled]="!editMode"
          optionLabel="name"></p-dropdown>
      </div>
      <div class="col md:col-4">
        <div class="mb-3"> <label> CreatedSource</label></div>
        <input type="text" pInputText [(ngModel)]="employeeDetailObj.createdSource" name="createdSource" disabled />
      </div>
      <div class="col md:col-4">
        <div class="mb-3"> <label> CreatedSourceType</label></div>
        <input type="text" pInputText [(ngModel)]="employeeDetailObj.createdSourceType" readonly
          name="createdSourceType" disabled />
      </div>
      <div class="col md:col-4">
        <div class="mb-3"><label> CreatedDttm</label></div>
        <p-calendar [(ngModel)]="createdDttmValue" name="createdDttm" [showSeconds]="true" [showTime]="true"
          hourFormat="12" [disabled]="true"> </p-calendar>
      </div>
      <div class="col md:col-4">
        <div class="mb-3"><label> ModifiedSource</label></div>
        <input type="text" pInputText [(ngModel)]="employeeDetailObj.modifiedSource" readonly name="modifiedSource"
          disabled />
      </div>
      <div class=" col md:col-4">
        <div class="mb-3"> <label> ModifiedSourceType:</label></div>
        <input type="text" pInputText [(ngModel)]="employeeDetailObj.modifiedSourceType" readonly
          name="modifiedSourceType" disabled />
      </div>
      <div class="col md:col-4">
        <div class="mb-3"> <label> ModifiedDttm</label></div>
        <p-calendar [(ngModel)]="employeeDetailObj.modifiedDttm" name="modifiedDttm" [showTime]="true"
          [showSeconds]="true" hourFormat="12" [disabled]="true"> </p-calendar>
      </div>
    </div>
    <div class="buttonTextFields ">
      <div *ngIf="disabledSubmitCancelButton">
        <button pButton type="submit" label="Save"></button>
        <button pButton type="button" label="Cancel" class="saveButtonText" (click)="disabledInputFields()"></button>
      </div>
      <div *ngIf="disabledEditBackButton">
        <button pButton type="button" label="Edit" class="editButtonText" (click)="editButtonViewmode()"
          *ngIf="editButtonDisable"></button>
        <button pButton type="button" label="Back" class="p-button-secondary "
          (click)=" navigateEmployeeListScreen()"></button>
      </div>
    </div>
  </form>
</div>
