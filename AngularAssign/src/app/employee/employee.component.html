
 <div class=" bg-cyan-300  h-6rem relative navEle">
   <h2 class="emplistEle"> <span> <i class="material-icons">people</i> </span> Employee List</h2> 
   
  
  </div> 
     <p-toast></p-toast>
  <div class="emptabledetailContiner w-11">
    
                    
                                           <div class=" h-5rem  ">
    
                                                   <p-dialog header="Employee Id" [(visible)]="visible"
                                                    [breakpoints]="{ '960px': '75vw' }"
                                                    [style]="{ width: '280px',height:'250px'}"
                                                   [modal]="true"
                                                    [draggable]="false" [resizable]="false">
                                                    <form  #EmpidForm="ngForm" (ngSubmit)="empidcheck()" ngNativeValidate>
                                                       <div class="col">
                                                         <div><label> Employee Id </label></div>
                                                         <input type="text" pInputText name="employee Id" [(ngModel)]="empId" pattern="^[+]?[0-9]+([0-9])*$" required />
                                                       </div>
                                                       <div class="col">
                                                       
                                                         <button pButton type="submit" label="Save"   pRipple class= "mr-4"></button>
                                                         <button pButton type="button" label="Cancel"  class="p-button-secondary ml-4" (click)="cancelempidbtn()"class="cancelbtn" ></button> 
                                                       </div>
                                                     </form>
                                                   </p-dialog>

                                                   <p-button (click)="showDialog()" icon="pi pi-plus" label="ADD" styleClass="addbtnEle" *ngIf="addbtndisable"></p-button>
                                              </div>
                                             
                                                     
                    

<div class=" card  surface-section">
      <p-table [columns]="cols" [value]="gettingempdata"
      [paginator]="true"
      [rows]="5"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [rowsPerPageOptions]="[5,10,15,20]"
      paginatorPosition="bottom"
      responsiveLayout="scroll">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                    {{col.header}}
                    <p-sortIcon [field]="col.field"></p-sortIcon>
                </th>
                <th pSortableColumn="Actions" *ngIf="deleteviewmode">Actions<p-sortIcon field="Actions"></p-sortIcon></th> 
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr (dblclick)="doubleClick(rowData.employeeId)">
                <td *ngFor="let col of columns">
                    {{rowData[col.field]}}
                </td>
                <td  *ngIf="deleteviewmode">
                  

                  <button type="button" icon="pi pi-times" pButton pRipple (click)="deletebasedonempid(rowData.employeeId)"
                   label="Delete"  ></button>
                </td>
            </tr>
        </ng-template>
    
      <ng-template pTemplate="emptymessage">
        <tr>
    <td colspan="16" style="text-align: center;">No data found</td>
       </tr>
    </ng-template>
    
    </p-table>

      
</div>
  <p-confirmDialog [style]="{width: '279px'}"></p-confirmDialog>
  </div>
