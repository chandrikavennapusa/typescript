      <p-table [columns]="cols" [value]="gettingempdata"
      [paginator]="true"
      [rows]="5"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [rowsPerPageOptions]="[5,10,15,20]"
      paginatorPosition="bottom"
      responsiveLayout="scroll">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                    {{col.header}}
                    <p-sortIcon [field]="col.field"></p-sortIcon>
                </th>
                <th pSortableColumn="Actions" *ngIf="deleteviewmode">Actions<p-sortIcon field="Actions"></p-sortIcon></th> 
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr (dblclick)="doubleClick(rowData.employeeId)">
                <td *ngFor="let col of columns">
                    {{rowData[col.field]}}
                </td>
                <td  *ngIf="deleteviewmode"><p-button (click)="deletebasedonempid(rowData.employeeId)" icon="pi pi-times" label="Delete" class="p-button-danger"></p-button>
                </td>
            </tr>
        </ng-template>
    
      <ng-template pTemplate="emptymessage">
        <tr>
    <td colspan="16" style="text-align: center;">No data found</td>
       </tr>
    </ng-template>
    </p-table>

  <div class="grid border-solid border-200 p-5 w-min absolute text-center   empidformcontainer" *ngIf="dialogFormHidden">
    <form  #EmpidForm="ngForm" (ngSubmit)="empidcheck()" ngNativeValidate>
    <div class="col">
      <div><label> EmployeeId </label></div>
      <input type="text" pInputText name="employee Id" [(ngModel)]="empId" pattern="^(0|[1-9][0-9]{0,100})$" required />
    </div>
    <div class="col">
      <button pButton type="submit" label="Save" class= "mr-4"></button>
      <button pButton type="button" label="Cancel"  class="p-button-secondary ml-4" (click)="cancelempidbtn()" ></button> 
    </div>
  </form>
