
    
   <div class="attendenceFormContainer">
    
    <div class="grid bg-cyan-100 h-6rem navEle">
      <h2> <span> <i class="material-icons">people</i> </span> Attendence List </h2>
    </div>

    <h4 class="basicheadingEle">Basic Attendence Details:</h4>
    <form  #AttendenceForm="ngForm" (ngSubmit)="onSubmit()" ngNativeValidate>
    <div class="grid attendenceform">
        <div class="col md:col-3">
          <div><label>Employee Id *</label></div>
          <input type="text" pInputText name="employeeId" [(ngModel)]="attendetailObj.employeeId" [disabled]="true" required />
         </div>
         <div class="col md:col-3">
          <div> <label>Month *</label></div>
          <p-calendar [(ngModel)]="attendetailObj.month" name="month"  #month1="ngModel"
           view="month" dateFormat="mm"  [required]="true" [disabled]="editmode"> 
          </p-calendar>
          <div class="errmessageEle" *ngIf="month1.touched && month1.invalid" > enter the valid month</div>
        </div>
         <div class="col md:col-6">
          <div> <label>Date *</label></div>
          <p-calendar [(ngModel)]="attendetailObj.date" #date1="ngModel"
          name="date" view="date" dateFormat="d" [required]="true" [disabled]="editmode">
          <div class="errmessageEle" *ngIf="date1.touched && date1.invalid" > enter the valid name</div>
         </p-calendar>
         </div>
         <div class="col md:col-3">
          <div><label>DepartmentId *</label></div>
                             <input type="text" pInputText name="departmentId"
                              [(ngModel)]="attendetailObj.departmentId" [disabled]="true"required/>
         </div>

                            <div class="col md:col-3">
                              <div><label> Avaliable</label></div>
                              <div class="formgroup-inline">
                                <div class="field-radiobutton">
                                  <p-radioButton name="available"  [value]="true"  [(ngModel)]="attendetailObj.available" [disabled]="editmode"></p-radioButton>
                      <label>true</label>
                                </div>
                                <div class="field-radiobutton">
                                  <p-radioButton name="available" [value]="false" [(ngModel)]="attendetailObj.available" [disabled]="editmode"></p-radioButton>
                                  <label>false</label>
                                </div>
                                </div>
                            </div>  
                            
                            <div class="col md:col-6">
                              <div><label>Check In</label></div>
                              <p-calendar [(ngModel)]="attendetailObj.checkIn" 
                              name="checkIn"  dateFormat="dd/mm/yy"  [disabled]="editmode"
                              > </p-calendar>
                                 <!-- <input type="text" pInputText  [(ngModel)]="attendetailObj.checkIn" name="checkIn" [disabled]="editmode"/> -->
                            </div>
                            <div class="col md:col-3">
                              <div> <label> Checkout:</label></div>
                              <p-calendar [(ngModel)]="attendetailObj.checkout"
                              name="checkout"  dateFormat="dd/mm/yy"  [disabled]="editmode"
                          > </p-calendar>
                 <!-- <input type="text" pInputText [(ngModel)]="attendetailObj.checkout" name="checkout" [disabled]="editmode" /> -->
                   </div>
                   <div class="col md:col-3">
                    <div> <label>* AttendanceCount</label></div>
                    <input type="text" pInputText [(ngModel)]="attendetailObj.attendanceCount" pattern="^[0-9]+$" #count="ngModel"
                     name="attendanceCount" [disabled]="editmode"/>
                     <div class="errmessageEle" *ngIf="count.touched && count.invalid" > enter the valid name</div>
                      </div>
                      <div class="col md:col-6">
                        <div> <label> Shift:</label></div>

                        <p-dropdown [options]="shift"
                         name="shift" class="inputlenEle" 
                        [(ngModel)]="shift11" 
                       
                         #shift1="ngModel"  [disabled]="editmode"  optionLabel="name"></p-dropdown>

                         <!-- dataKey="attendetailObj.shift"  optionValue="attendetailObj.shift" -->
                        <!-- <input type="text" pInputText  [(ngModel)]="attendetailObj.shift" name="shift" [disabled]="editmode"/> -->
                          </div>
                          <div class="col md:col-3">
                            <div>  <label> CreatedSource:</label></div>
                            <input type="text" pInputText  [(ngModel)]="attendetailObj.createdSource" readonly name="createdSource" [disabled]="editmode"/>
                              </div>
                              <div class="col md:col-3">
                                <div> <label> CreatedSourceType:</label></div>
                 <input type="text" pInputText [(ngModel)]="attendetailObj.createdSourceType" readonly name="createdSourceType" [disabled]="editmode"/>
                   </div>
                   <div class="col md:col-6">
                    <div><label>  CreatedDttm:</label></div>
                    <p-calendar  [(ngModel)]="attendetailObj.createdDttm" name="createdDttm" dateFormat="dd/mm/yy"  [disabled]="true"> </p-calendar>
                   </div>
                   <div class="col md:col-3">
                    <div><label>  ModifiedSource:</label></div>
                 <input type="text" pInputText [(ngModel)]="attendetailObj.modifiedSource" readonly name="modifiedSource" [disabled]="editmode"/>
                   </div>
                   <div class="col md:col-3">
                    <div> <label> ModifiedSourceType:</label></div>
                 <input type="text" pInputText [(ngModel)]="attendetailObj.modifiedSourceType" readonly name="modifiedSourceType"[disabled]="editmode" />
                   </div>
                   <div class="col md:col-6">
                    <div> <label>ModifiedDttm:</label></div>
                    <p-calendar  [(ngModel)]="attendetailObj.modifiedDttm" name="modifiedDttm" dateFormat="dd/mm/yy"  [disabled]="true"> </p-calendar>
                   </div>
                   <div class="col md:col-3 buttonEle">
                    <div *ngIf="disablesavecancelbtn">
                      <button pButton type="submit" label="Save" ></button>
                    <button pButton type="button" label="Cancel" class="savebtnEle"  (click)="cancelbtn()" ></button>
                    </div>
                    <div *ngIf="disableeditbackbtn">
                      <button pButton type="button" label="Edit" class="savebtnEle" (click)="editattende()" *ngIf="editbtndisable" ></button>
                    <button pButton type="button" label="Back"  class="p-button-secondary"(click)="backtoatend()" ></button>    
                    </div>                
                 </div>               
    </div>
    </form>

   </div>
