<div class="loginPageBackGroundColor">
  <div class="signInButtonText">
    <p-button label="Sign in" styleClass="p-button-rounded p-button-warning" (click)="openRegisterForm()"></p-button>
  </div>
  <div class="border-1 relative mx-auto loginPageContainer border-round-xl">
      <h2 class="loginPageHeadingName">Login Page</h2>
    <form #loginPageDetails="ngForm" (ngSubmit)="loginPageSubmitFormDetails()" ngNativeValidate>
      <div class="loginPageFormData">
        <div class="col col-offset-2">
          <div class="mb-2"> <label> Mobile Number</label></div>
           <div><input type="text" pInputText [(ngModel)]="mobileNumberValue"  name="mobileNumber"  class="w-10"  placeholder="Enter your mobile number" required/></div>
         </div>
       <div class="col col-offset-2">
         <button pButton pRipple type="submit" label="Submit" class="p-button-success w-10"></button>
       </div>
      </div>
    </form>
  </div>
</div>
